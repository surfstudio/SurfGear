name: build virtual_keyboard

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/virtual_keyboard/**"
      - ".github/workflows/virtual_keyboard.yaml"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: packages/virtual_keyboard

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Flutter ğŸ”§
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies ğŸ”§
        run: flutter pub get

      - name: Run dependency validator ğŸ”
        run: |
          flutter pub global activate dependency_validator
          flutter pub global run dependency_validator:dependency_validator

      - name: Run analyzer ğŸ”
        run: flutter analyze --fatal-warnings --fatal-infos .

      - name: Run formatter âš™ï¸
        run: flutter format --set-exit-if-changed .

  package-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/virtual_keyboard

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Run package analyzer ğŸ”
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: packages/virtual_keyboard
