name: build surf_mwwm

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/surf_mwwm/**"
      - ".github/workflows/surf_mwwm.yaml"

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: surfstudio/flutter:latest

    defaults:
      run:
        shell: bash
        working-directory: packages/surf_mwwm

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Run dependency validator
        run: |
          flutter pub global activate dependency_validator
          flutter pub global run dependency_validator:dependency_validator

      - name: Run analyzer
        run: flutter analyze --fatal-warnings --fatal-infos .

      - name: Run formatter
        run: flutter format --set-exit-if-changed .

      - name: Run tests
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        if: success()
        run: |
          flutter test --coverage
          mv coverage/lcov.info coverage/lcov.base.info
          flutter pub run ../../tools/coverage/fake_test_generator.dart
          flutter test --coverage --merge-coverage test/fake_test.dart
          flutter pub run ../../tools/coverage/patch_lcov.dart
          bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info -F surf_mwwm

  package-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/surf_mwwm

    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: packages/surf_mwwm
