name: build analytics

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/analytics/**"
      - ".github/workflows/analytics.yaml"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: packages/analytics

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install lcov 🔧
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Install Flutter 🔧
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Prepare check our conventions 🔧
        run: dart pub upgrade
        working-directory: tools/ci-cd

      - name: Check our conventions 🔍
        run: dart run ../../tools/ci-cd/bin/ci.dart check-dev-branch

      - name: Install dependencies 🔧
        run: flutter pub get

      - name: Run dependency validator 🔍
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator

      - name: Run analyzer 🔍
        run: flutter analyze --fatal-warnings --fatal-infos .

      - name: Run formatter ⚙️
        run: flutter format --set-exit-if-changed .

      - name: Run tests ⚙️
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        if: success()
        run: |
          dart run ../../tools/coverage/fake_test_generator.dart dart
          dart test --coverage=coverage
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --packages=.packages -i coverage -o coverage/lcov.info --lcov --report-on=lib
          dart pub run ../../tools/coverage/patch_lcov.dart
          bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info -F analytics

  package-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/analytics

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Run package analyzer 🔍
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: packages/analytics
