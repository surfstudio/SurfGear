name: flutter_template
description: a Flutter Template project for development.

version: 0.0.1-rc1+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #внутренние библиотеки
  network:
    path: ../network
  logger:
    path: ../logger
  injector:
    path: ../injector
  mwwm:
    path: ../mwwm
  geolocation:
    path: ../geolocation
  analytics:
    path: ../analytics

  # модуль push уведомлений
  push:
    path: ../push
  surf_util:
    path: ../surf_util

  intl: ^0.16.1

  flutter_svg: ^0.15.0

  #networking
  http: ^0.12.0+4
  dio: ^3.0.8

  #storage
  shared_preferences: ^0.5.6
  path_provider: ^1.5.1

  #rx
  rxdart: ^0.23.1

  #crash reporting
  firebase_crashlytics: ^0.1.2+4

  #masked text
  string_mask: ^0.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  #connection
  connectivity: ^0.4.6+2

  pedantic: ^1.8.0+1

  # testing mock
  mockito: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - res/assets/

custom:
  is_stable: false
  unstable_version: 0
  is_plugin: false
  path: template
  separate_repo_url:
  hostUrl:
