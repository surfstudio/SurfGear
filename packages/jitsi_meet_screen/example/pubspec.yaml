publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  jitsi_meet_screen:
    git:
      url: https://gitlab.com/surfstudio/public/flutter-standard.git
      ref: project-LLC-1
      path: packages/

  permission:
    git:
      url: https://gitlab.com/surfstudio/public/flutter-standard.git
      ref: project-LLC-1
      path: packages/../permission

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true