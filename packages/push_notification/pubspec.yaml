name: push_notification
version: "0.0.1-dev.0"
description: Library for implementing push notifications. The module contains the main work with push notifications.
repository: https://github.com/surfstudio/SurfGear/tree/dev/packages/push_notification

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.24.0
  surf_lint_rules: ^0.0.1-dev.0

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

flutter:
  plugin:
    platforms:
      android:
        package: pushnotification.push_notification
        pluginClass: PushNotificationPlugin
      ios:
        pluginClass: PushNotificationPlugin

custom:
  is_stable: false
  unstable_version: 1
  is_plugin: true
  path: push_notification
  separate_repo_url:
  hostUrl:
