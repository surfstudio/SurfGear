  #notifications
  flutter_local_notifications: ^0.8.2

  #connection
  connectivity: 0.4.2+2

  pedantic: ^1.7.0

  # testing mock
  mockito: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
