  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #внутренние библиотеки
  network:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: network
  logger:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: logger
  injector:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: injector
  mwwm:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: mwwm
  geolocation:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: geolocation
  analytics:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: analytics

  # модуль push уведомлений
  push:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: push
  surf_util:
    git:
      url: https://bitbucket.org/surfstudio/flutter-standard.git
      ref: project-ROS-3
      path: surf_util

  intl: 0.15.7

  flutter_svg: 0.10.3
  qr_flutter: ^2.0.0

  #networking
  http: 0.12.0+1
  dio: 2.1.2

  #parsing
  json_annotation: 2.0.0

  #storage
  shared_preferences: 0.5.1+1
  path_provider: 0.5.0

  #rx
  rxdart: 0.22.0

  #crash reporting
  #firebase_crashlytics: ^0.0.4+1 need research about this
  flutter_crashlytics: 0.3.0 # newer version has a bug on ios or i have ruki iz zhopi

  #camera
  camera: 0.4.3+2

  #masked text
  flutter_masked_text: 0.8.0
  string_mask: 0.1.0

